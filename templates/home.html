<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Overflow - Home</title>

    <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/home.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>


  <body>



    <div class="page-container">
        {% for id in users %}

        <div class="question-container" id="glow">
                  <div class="prof-container">
                  <img style="width:64px;height:64px" class="prof-container" src="static/img/profile.jpg">
                  <p>{{users[id].user}}</p>


                  <h3>{{users[id].upvotes}}</h3>
                      <button type="button" class="btn btn-default btn-sm" aria-label="Left Align">
                        <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                      </button>

                      <button type="button" class="btn btn-default btn-sm">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                      </button>
                  </div>
              <h2>{{users[id].title}}</h2>
                <p>{{ users[id].description}}</p>
                <object width="148" height="44"><param name="movie" value={{ users[id].soundcloudLink}}></param>
                <param name="wmode" value="transparent"></param><embed src={{ users[id].soundcloudLink}} width="148" height="44" wmode="transparent" type="application/x-shockwave-flash"></embed></object><br>
        </div>

        {% endfor %}
    

    </div>






    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Art Overflow</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav"> 


            <li>
                <form class="navbar-form" role="search">
                  <input type="text" name="search" placeholder="  Search">
                </form>
            </li> 


            <li class="active"><a href="/home">Home</a></li>

            <li><a href="/newQuestion">New Question</a></li>


            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"> Current User <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Questions</a></li>
                <li><a href="#">Answers</a></li>
                <li><a href="#">Settings</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Art Overflow</li>
                <li><a href="#">About</a></li>
                <li><a href="#">Send feedback</a></li>
              </ul>
            </li>
          </ul>


        </div><!--/.nav-collapse -->
      </div>
    </nav>





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
